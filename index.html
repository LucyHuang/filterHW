<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <!-- set the character set -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- first step to a responsive site -->
        <title>Shopping List</title>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Your styles should be called here -->
        <link href="main.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
    </head>

    <body>
        <!-- YOUR CONTENT GOES HERE -->
        <p>
            <button class="filter" data-filter="refrigerated">Refrigerated</button>
            <button class="filter" data-filter="breakfast">Breakfast</button>
            <button class="filter" data-filter="sugar">Sugar</button>
            <button class="filter" data-filter="household">Household</button>
            <button class="filter resetbutton" data-filter="reset">Show All</button>
        </p>

        <div id="milk" class="dairy refrigerated beverage breakfast item">
            <img src="images/milk.jpg"></img>
            <p>Milk</p>
        </div>
        <div id="cereal" class="breakfast sugar dry item">
            <img src="images/cereal.jpg"></img>
            <p>Cereal</p>
        </div>
        <div id="new-york-strip" class="meat refrigerated dinner item">
            <img src="images/ny-strip.jpg"></img>
            <p>Steak</p>
        </div>
        <div id="apples" class="fruit produce organic fresh sugar item">
            <img src="images/apples.jpg"></img>
            <p>Apple</p>
        </div>
        <div id="fabric-softener" class="inedible laundry cleaning household item">
            <img src="images/fabric-softener.jpg"></img>
            <p>Milk</p>
        </div>
        <div id="eggs" class="refrigerated breakfast item">
            <img src="images/eggs.jpg"></img>
            <p>Eggs</p>
        </div>
        <div id="paper-towels" class="inedible cleaning household item">
            <img src="images/paper-towels.jpg"></img>
            <p>Paper Towels</p>
        </div>
        <div id="cookies" class="sugar dry dessert item">
            <img src="images/cookies.jpg"></img>
            <p>Cookies</p>
        </div>
        <div id="pork-chop" class="meat refrigerated dinner item">
            <img src="images/pork-chop.jpg"></img>
            <p>Pork Chop</p>
        </div>
        <div id="soda" class="refrigerated beverage sugar item">
            <img src="images/soda.jpg"></img>
            <p>Soda</p>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Your javascript should be called here -->
        <script src="main.js"></script>
    </body>

</html>
